{% extends "layout.html" %}
{% block content %}
<style media="screen">
   html {
   min-height: 100%;
   display: grid;
   }
   body {
   font-family: 'Baskervville', serif;
   display: grid;
   /*overflow: hidden;*/
   }
   body {
    background-color: #eee
}

.card {
    border: none;
    border-radius: 10px
}

.c-details span {
    font-weight: 300;
    font-size: 13px
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 39px
}

.badge span {
    background-color: #fffbec;
    width: 60px;
    height: 25px;
    padding-bottom: 3px;
    border-radius: 5px;
    display: flex;
    color: #fed85d;
    justify-content: center;
    align-items: center
}

.progress {
    height: 10px;
    border-radius: 10px
}

.progress div {
    background-color: red
}

.text1 {
    font-size: 14px;
    font-weight: 600
}

.text2 {
    color: #a5aec0
}
</style>

<div class="container mt-5 mb-3">
  <div class="row">

    {% for value in result %}
    <div class="col-md-4">
      <div class="card p-3 mb-2">
        
         <div class="mt-5">
            <h3 class="heading"><a href="./vulnerable-products?vendor={{value[0]}}">{{value[0]}}</a></h3>
            <div class="mt-5">
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: {{(value[1]/89660) * 100}}%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
               <div class="mt-3"> <span class="text1">{{value[1]}} vulnerabilities <span class="text2">out of 89660</span></span> </div>
            </div>
         </div>
      </div>
   </div>
   {% endfor %}



  </div>
</div>


<!--<div style='text-align: left' class="content-section">
</div>-->
{% endblock content %}
