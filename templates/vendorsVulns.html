{% extends "layout.html" %}
{% block content %}
<style media="screen">
   html {
   min-height: 100%;
   display: grid;
   }
   body {
   font-family: 'Baskervville', serif;
   display: grid;
   /*overflow: hidden;*/
   }
   body {
    background-color: #eee
}

.card {
    border: none;
    border-radius: 10px
}

.c-details span {
    font-weight: 300;
    font-size: 13px
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 39px
}

.badge span {
    background-color: #fffbec;
    width: 60px;
    height: 25px;
    padding-bottom: 3px;
    border-radius: 5px;
    display: flex;
    color: #fed85d;
    justify-content: center;
    align-items: center
}

.progress {
    height: 10px;
    border-radius: 10px
}

.progress div {
    background-color: red
}

.text1 {
    font-size: 14px;
    font-weight: 600
}

.text2 {
    color: #a5aec0
}
</style>

<div class="container mt-5 mb-3">
  <div class="row">

    {% for value in result %}
      <div class="col-md-4">
       <div class="card p-3 mb-2">
          <div class="mt-5">
             <h3 class="heading">{{value[0]}}</h3>
             <div class="mt-5">
                <div class="mt-3"> <span style="color: red" class="text1"><a href="./cveinfo?cveid={{value[1]}}">{{value[1]}}</a></span> </div>
             </div>
          </div>
       </div>
     </div>
   {% endfor %}



  </div>
</div>


<!--<div style='text-align: left' class="content-section">
</div>-->
{% endblock content %}
